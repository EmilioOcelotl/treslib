<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treslib Test</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <div class="column">
        <canvas id="waveformCanvas"></canvas>
        <button id="startButton">Record</button> 
        <button id="play">Play </button>
        <input type="range" class="slider" />
      </div>
      
      <div class="column">
        <canvas id="waveformCanvas2"></canvas>
        <input type="text" placeholder="Input 2" class="text-input" />
        <button>Button 2</button>
        <input type="range" class="slider" />
      </div>
      
      <div class="column">
        <canvas id="waveformCanvas3"></canvas>
        <input type="text" placeholder="Input 3" class="text-input" />
        <button>Button 3</button>
        <input type="range" class="slider" />
      </div>
    </div>
    
    <script type="module" src="index.js"></script>
  </body>
</html>
